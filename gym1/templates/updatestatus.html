{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>EnergymC</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap"
    rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>

<body>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <img src="{% static 'images/logo.png' %}" alt="" />
            <span>
              Energym
            </span>
          </a>
          <div class="contact_nav" id="">
            <ul class="navbar-nav ">
              <li class="nav-item">
                <a class="nav-link" href="service.html">
                  <img src="{% static 'images/location.png' %}" alt="" />
                  <span>Location</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">
                  <img src="{% static 'images/call.png' %}" alt="" />
                  <span>Call : + 01 1234567890</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">
                  <img src="{% static 'images/envelope.png' %}" alt="" />
                  <span>demo@gmail.com</span>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </header>
    <!-- end header section -->
    <!-- slider section -->
    <section class=" slider_section position-relative">
      <div class="container">
        <div class="custom_nav2">
          <nav class="navbar navbar-expand-lg custom_nav-container ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div class="d-flex  flex-column flex-lg-row align-items-center">
                <ul class="navbar-nav  ">
                  <li class="nav-item active">
                    <a class="nav-link" href="/trainerHome/">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about/">About </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/service/">Services </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/contact/">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/login/">Login</a>
                  </li>
                </ul>
                <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                  <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
                </form>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="slider_container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="container" style="padding-top: 50px;">
                <div class="row">
                  <div class="col-6">
                    <div class="detail-box">
                      <form enctype="multipart/form-data" action="/update_status2/{{data.id}}"  method="post">
                        {% csrf_token %}
                       <div class="form-group">
                        <input type="text" name="username" class="form-control" value="{{ user }}">
                       </div>
                       <div class="form-group">
                        <input type="trainername" class="form-control" value="{{ p.trainername }}">
                      </div>

                      <div class="form-group">
                        <input type="packgname" class="form-control" value="{{ p.duration}} {{ p.typeofsession	}}">
                      </div>

                       <div class="form-group">
                        <input type="number" name="price" class="form-control" value="{{ p.price  }}">
                       </div>
                       <div class="form-group">
                        <img src="{{ p.photo }}" height="150px" width="150px" alt="img">
                        
                       </div>
                      
                    </div>
                  </div>
                  <div class="col-6">
                    
                     <div class="form-group">
                      <label><b style="color: white;">joining date</b></label>
                      <input type="date" name="joining_date" class="form-control">
                      
                     <label><b style="color: white;">starting date</b></label>
                      <input type="" name="start_date" class="form-control" value="{{ p.starting_date }}"><br>
                     </div>
                     <div class="form-group">
                      <textarea name="selfintro" class="form-control" cols="15" rows="4">selfintro</textarea>
                    </div>
                     <div class="form-group">
                      <input type="number" name="hgt" class="form-control" placeholder="Height">
                     </div>
                     <div class="form-group">
                      <input type="number" name="wgt" class="form-control" placeholder="Weight">
                     </div>
                     <div class="btn-box">
                     <input type="submit" class="btn btn-outline-light" value="Update Status">
                     </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>

<!-- footer section -->
<section class="container-fluid footer_section ">
  <p>
    &copy; 2019 All Rights Reserved. Design by
    <a href="https://html.design/">Free Html Templates</a>
  </p>
</section>
<!-- footer section -->

  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>

  <script>
    function openNav() {
      document.getElementById("myNav").classList.toggle("menu_width");
      document
        .querySelector(".custom_menu-btn")
        .classList.toggle("menu_btn-style");
    }
  </script>
</body>

</html>
